<p class="mini-border">Chat</p>
<div class="chat-container">
  <div
    *ngFor="let msg of messages"
    class="message"
    [ngClass]="{'user': msg.isUser, 'ai': !msg.isUser}"
    (click)="!msg.isUser && onAiMessageClick(msg.text)"
    style="cursor: pointer;"
  >
    <div class="message-content">{{ msg.text }}</div>
  </div>
</div>

<div class="input-area">
  <textarea [(ngModel)]="userMessage" placeholder="Введіть повідомлення..."></textarea>
  <button (click)="sendMessage()" [disabled]="isLoading || !userMessage.trim()">Надіслати</button>
</div>
