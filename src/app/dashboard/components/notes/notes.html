<p class="mini-border">Notes</p>

<div class="notes-list big-border">
  <div *ngFor="let note of notes" class="note-item">
    <p class="text-notes-bold">{{ note.title }}</p>
    <p class="note-content">{{ note.content | slice:0:100 }}{{ note.content.length > 100 ? '...' : '' }}</p>
    <div class="note-controls">
      <button (click)="onEdit(note)">Редагувати</button>
      <button *ngIf="note.id !== undefined" (click)="onDelete(note.id)">Видалити</button>

    </div>
  </div>
</div>
